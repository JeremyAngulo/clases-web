<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javasript - Parte 1</title>
    <script type="text/javascript">
        var numero1;
        var numero_2;
        var suma;

        numero1=0;
        numero_2=0;
        suma=0;

        numero1=7;
        numero_2=6;

        suma=numero1+numero_2;

        alert("La suma es: "+suma);
        document.write('La suma es: '+suma+'<br>');

        var n1;
        var n2;
        var n3;
        var n4;
        var prom;

        n1=0;
        n2=0;
        n3=0;
        n4=0;
        prom=0;

        n1=18;
        n2=17;
        n3=16;
        n4=14;

        prom=(n1+n2+n3+n4)/4;
        alert('El promedio final es: '+prom);
        document.write("El promedio final es: "+prom+"<br>");

        var sb;
        var bon;
        var des;
        var sf;
        
        sb=0;
        bon=0;
        des=0;
        sf=0;

        sb=1000;

        bon=sb*0.07;
        des=sb*0.04;
        sf=sb+bon-des;

        alert("El sueldo basico es: "+sb);
        alert("La bonificacion es: "+bon);
        alert("El descuento es: "+des);
        alert("El sueldo final es: "+sf);
        document.write("El sueldo basico es: "+sb+"<br>");
        document.write("La bonificacion es: "+bon+"<br>");
        document.write("El descuento es: "+des+"<br>");
        document.write("El sueldo final es: "+sf+"<br>");

        var pre=0;
        var can=0;
        var sbt=0;
        var igv=0;
        var tot=0;

        can=10;
        pre=125.80;

        sbt=pre*can;
        igv=sbt*0.18;
        tot=sbt+igv;

        alert("El subtotal es: "+sbt+"<br>");
        alert("El igv es: "+igv+"<br>");
        alert("El total es: "+tot+"<br>");
        document.write("El subtotal es: "+sbt+"<br>");
        document.write("El igv es: "+igv+"<br>");
        document.write("El total es: "+tot+"<br>");
    </script>
