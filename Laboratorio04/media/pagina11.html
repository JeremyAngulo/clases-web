// nom
// definiendo e inicializando varibles
    var nom="", cont=0;
// capturando valores
    nom=prompt("Ingrese un nombre");
// while
    while(cont<5){
        document.write("Hola como estas "+nom+"<br>");
        cont++;
    }
    document.write("<hr>");
// do while
    cont=0;
    do{
        document.write("Hola como estas "+nom+"<br>")
