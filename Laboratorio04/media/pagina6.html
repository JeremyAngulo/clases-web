<!DOCTYPE html>
<html lang="en">
<head>

    <title>Javascript parte 3</title>
    <script type="text/javascript">

// Ejemplo 1------

    var n1=0, n2=0, n3=0, prom=0, men="";

    n1=parseFloat(prompt("Ingrese la nota 1: "))
    n2=parseFloat(prompt("Ingrese la nota 2: "))
    n3=parseFloat(prompt("Ingrese la nota 3: "))

    prom=(n1+n2+n3)/3;

    if (prom>13){
        men="Aprobado";
    }
    alert("El promedio es: "+prom);
    alert(men);

// Ejemplo 2-----

    var sb=0, bon=0, des=0, sf=0, cat=0;

    sb=parseFloat(prompt("Ingrese el sueldo basico"));
    cat=parseInt(prompt("Ingrese la categoria"));

    if(cat==3){
        bon=sb*0.07;
        des=sb*0.05;
    }

    sf=sb+bon-des;

    document.write("El sueldo basico es: "+sb+"<br>");
    document.write("La bonificacion es: "+bon+"<br>");
    document.write("El sueldo fnal es: "+des+"<br>");
    document.write("El sueldo final es: "+sf+"<br>");
    document.write("<hr>");

    </script>
