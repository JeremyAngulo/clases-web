    <script type="text/javascript">
// funcuiones y procedimientos en javascript
// los procedimientos y funciones permiten agrupar codigo de forma modular
// de tal manera que puedo tener el bloque de codigo que realicen ciertas
// acciones
// funciones
// las funciones devuelven siempre un valor
// sintaxis
// function NombreFuncion(parametros){
    // ...programas...
    // return valor;
// }
// parametros: son valores que pueden o no estar presente en la funcion
// son valores que necesita la funcion para realizar en caso esten
// presentes
// return: es el valor que va a devolver la funcion, este valor sera
// importante porque define el tipo de dato de la funcion

// ejemplo 1
// desarrollar una aplicacion que permita ingresar dos numeros y luego
// permita calcular las operaciones bsaicas 
// 多Cuantas variables necesito?
// 6
// 多Que tipo de datos necesito?
// Real
// 多Cuales son las variables que necesito?
// n1, n2, sum, res, mul, div
// 多Que variables voy a leer?
// n1,n2
// declarando funciones
function CalculaSuma(num1,num2){
    return num1+num2;
}
function CalculaResta(num1,num2){
    return num1-num2;
}
function CalculaMultiplicacion(num1,num2){
    return num1*num2;
}
function CalculaDivision(num1,num2){
    return num1/num2;
}
// declarando e inicializando valores
var n1=0, n2=0, sum=0, res=0, mul=0, div=0;
// capturando valores
n1=parseFloat(prompt("Ingrese el numero 1: "));
n2=parseFloat(prompt("Ingrese el numero 2: "));
// llamando a las funciones para calcular
sum=CalculaSuma(n1,n2);
res=CalculaResta(n1,n2);
mul=CalculaMultiplicacion(n1,n2);
div=CalculaDivision(n1,n2);
// mostrando resultados
document.write("La suma es: "+sum+"<br>");
document.write("La resta es: "+res+"<br>");
document.write("La multiplicacion es: "+mul+"<br>");
document.write("La division es: "+div+"<br>");
document.write("<hr>");
document.write("<hr>");
    </script>
