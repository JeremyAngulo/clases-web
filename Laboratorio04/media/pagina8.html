//Ejemplo1
var sb=0, bon=0, des=0, sf=0, cat="";

sb=parseFloat(prompt("Ingresa el seldo basico del trabajador"));
cat=prompt("Ingresa la categoria: [a] o [b] o [c]");

if(cat=="a"){
    bon=sb*0.07;
    des=sb*0.05;
}else{
    if(cat=="b"){
        bon=sb*0.09;
        des=sb*0.07;
    }else{
        if(cat=="c"){
            bon=sb*0.11;
            des=sb*0.09;
        }else{
            bon=0;
            des=0;
        }

    }
}
sf=sb+bon-des;

alert("El sueldo basico es: "+sb);
alert("La bonificacion es: "+bon);
alert("El descuento es: "+des);
alert("El sueldo final es: "+sf);

// Ejemplo2---
var sb=0, bon=0, des=0, sf=0, cat=0;

pre=parseFloat(prompt("Ingresa el precio del producto"));
can=parseInt(prompt("Ingresa la cantidad de productos a comprar"));
cat=parseInt(prompt("Ingresa la categoria: [1] o [2] o [3] o [4]"));

sbt=pre*can;
if(cat==1){
    des=sbt*0.05;
}else{
    if(cat==3){
        des=sbt*0.07;
    }else{
        if(cat==4){
            des=sbt*0.09;
        }else{
            des=0;
        }
    }
}
tot=sbt-des;

document.write("El subtotal es: "+sbt+"<br>")
document.write("El descuento es: "+des+"<br>")
document.write("El total es: "+tot+"<br>")
document.write("<hr>")

</script>
