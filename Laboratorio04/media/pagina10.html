<script type="text/javascript">
// Ejemplo 1
// Desarrollar una aplicacion que permite calcular al sueldo final del trabajador si se
// sabe que su sueldo basico se ingresa por el teclado. Adicional a eso se le va a calcular
// una bonificacion y un descuento dependiendo de la categoria a la cual pertenece, tal
// como se muestra a bonificacion


var sb=0, bon=0, des=0, sf=0, cat="";

sb=parseFloat(prompt("Ingresa el sueldo basico del trabajador"));
cat=prompt("Ingresa la categoria (a) o (b) o (c)");

switch (cat){
    case "a":
        bon=sb*0.07;
        des=sb*0.05;
    break;
    case "b":
        bon=sb*0.09;
        dess=sb*0.07
    break;
    case "c":
        bon=sb*0.11;
        des=sb*0.09;
    break;
    default:
        bon=0;
        des=0;
    break;
}
sf=sb+bon-des;

alert("El sueldo basico es: "+sb);
alert("La bonificacion es: "+bon);
alert("El descuento es: "+des);
alert("El sueldo final es: "+sf);
