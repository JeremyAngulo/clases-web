<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con formularios</title>
</head>
<body>
    <h1>Formulario de Registro de alumnos</h1>
    <form action="pagina23.html" method="GET">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="txtDni">Numero de documento</label> <input type="text" name="txtDni" id="txtDni" placeholder="Ingrese su DNI" required> <br>
            <label for="txtNom">Nombres</label> <input type="text" name="txtNom" id="txtNom" placeholder="Ingrese sus Nombres" required><br>
            <label for="txtApe">Apellidos</label> <input type="text" name="txtApe" id="txtApe" placeholder="Ingrese sus Apellidos" required><br>
            <label for="txtFec">Fecha</label> <input type="date" name="txtFec" id="txtFec" placeholder="Ingrese su fecha de nacimiento" required><br>
            <label for="txtDir">Dirección</label> <input type="text" name="txtDir" id="txtDir" placeholder="Ingrese su Dirección" required><br>
            <label for="cboDistrito"></label>
            <select name="cboDistrito" id="cboDistrito" required>
                <option value="0">Seleccione un Distrito</option>
                <option value="1">Cercado de Lima</option>
                <option value="2">Breña</option>
                <option value="3">San Juan de Lurigancho</option>
                <option value="4">Jesus Maria</option>
                <option value="5">La Molina</option>
            </select><br>
            <label>Sexo</label> <input type="radio" id="rbM"><label for="rbM">Masculino</label> <input type="radio" name="sexo" id="rbF"><label for="rbF">Femenino</label><br>
            <Label>Fotografia</Label><input type="file" name="fulfoto" id="fulfoto"></input><br>
            <label for="tatObservaciones">Observaciones</label> <textarea name="tatObservaciones" id="" cols="30" rows="10"></textarea><br>
            <label>Estado:</label> <input type="checkbox" name="chkist" id="chkist"><label for="chkist">Habilitado</label><br>
        <fieldset>
            <legend>Datos del curso</legend>
            <label for="cboCiclo"></label>
            <select name="cboCiclo" id="cboCiclo" required>
                <option value="0">Seleccione un ciclo</option>
                <option value="1">I ciclo</option>
                <option value="2">II ciclo</option>
                <option value="3">III ciclo</option>
                <option value="4">IV ciclo</option>
                <option value="5">V ciclo</option>
                <option value="6">VI ciclo</option>
            </select><br>
            <label>Turno</label><input type="radio" id="rbM"><label for="rbM">Mañana</label><input type="radio" name="turno" id="rbT"><label for="rbT">Tarde</label><input type="radio" name="turno" id="rbN"><label for="rbN">Noche</label><br>
            <label for="cboSeccion">Sección:</label>
            <select name="cboSeccion" id="cboSeccion">
                <option value="0">Seleccione una sección</option>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
                <option value="5">E</option>
                <option value="6">F</option>
            </select>
        </fieldset>
        </fieldset>
        <button type="submit" name="btnRegistrar" id="btnRegistrar" value="Registrar">Registrar</button>
        <button type="button">Actualizar</button>
        <button type="reset">Eliminar</button>
    </form>
</body>
</html>
